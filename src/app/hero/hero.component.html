<section>
  <app-add-hero (AddHero)="getAddHero($event)"></app-add-hero>
  <ng-container *ngFor="let hero of DefaultHero">
    <div>
      名字:
      <span [ngSwitch]="hero.age">
        <span *ngSwitchCase="12">
          小英雄
        </span>
        <span *ngSwitchCase="8">
          小小英雄
        </span>
        <span *ngSwitchDefault>
          {{hero.name}}
        </span>
      </span>
    </div>
    <div>
      年齡: {{hero.age}}
    </div>
    ===========
  </ng-container>
</section>
